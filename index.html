<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 10px;
            width: 45%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 30px;
        }
        input, select, textarea {
            width: 70%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .radio-group input {
            width: auto;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            
            <label>Full Name</label>
            <input type="text" placeholder="First Name"> 
            <input type="text" placeholder="Last Name">
            
            <label>E-mail</label>
            <input type="email" placeholder="ex: myname@example.com">
            
            <label>Contact Number</label>
            <input type="tel" placeholder="(000) 000-0000">
            
            <label>Billing Address</label>
            <input type="text" placeholder="Street Address"><br>
            <input type="text" placeholder="Street Address Line 2"><br>
            <input type="text" placeholder="City"><br>
            <input type="text" placeholder="State / Province"><br>
            <input type="text" placeholder="Postal / Zip Code">
            <select>
                <option>Please Select</option>
                <option>India</option>
                <option>USA</option>
                <option>UAE</option>
            </select>
            
            <label>Is shipping address same as billing address?</label>
            <div class="radio-group">
                <input type="radio" name="same-address"> Yes <br>
                <input type="radio" name="same-address"> No
            </div>
            
            <label>Shipping Address</label>
            <input type="text" placeholder="Street Address"><br>
            <input type="text" placeholder="Street Address Line 2"><br>
            <input type="text" placeholder="City"><br>
            <input type="text" placeholder="State / Province"><br>
            <input type="text" placeholder="Postal / Zip Code">
            
            <label>Send Gift?</label>
            <div class="radio-group">
                <input type="radio" name="gift"> Yes
                <input type="radio" name="gift"> No
            </div>
            
            <label>Recipient's Full Name</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            
            <label>Gift Message</label>
            <textarea rows="3"></textarea>
            
            <label>Special Instructions</label>
            <textarea rows="3"></textarea>
            
            <label>Payment Methods</label>
            <div class="radio-group">
                <input type="radio" name="payment"> ðŸ’³Debit or Credit Card
                <input type="radio" name="payment"> PayPal
            </div>
            
            <button class="submit-btn" type="submit">Submit</button>
            </table>
        </form>
    </div>
</body>
</html>
